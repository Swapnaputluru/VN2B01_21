<!DOCTYPE html>
    <html>
        <head>
            <title>Input & Elements</title>
            
        </head>
        <body>
            <h3>Select and Option element</h3>
            <form action="data.html" style="background-image: url(background.jpg); width: 300px; height: 140px;">
                <h4>Choose your mobile name:</h4>
                <select style="background-color: lightgreen; " id="Mobiles" name="Mobiles">
                    <option value="Select">Select--</option>
                    <option value="Ipnone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Vivo">Vivo</option>
                    <option value="1+">1+</option>
                    <option value="Redme">Redme</option>
                </select><br/><br/><br/>
                <input type="submit" value="Submit">
            </form action ok. ><br/><br/>
            
            <h3 style="text-align: center;"> Size & Multiple element</h3>
           <form  style="text-align: center;"  action="data.html">
            <h4>Choose your mobile name:</h4>
            <select style="background-color: lightgreen;" id="Mobiles" name="Mobiles" size="4" multiple>
                <option value="Select">Select--</option>
                <option value="Ipnone">Iphone</option>
                <option value="Samsung">Samsung</option>
                <option value="Vivo">Vivo</option>
                <option value="1+">1+</option>
                <option value="Redme">Redme</option>
            </select><br/><br/><br/>
            <input type="submit" value="Submit">
        </form><br/><br/>  
          
        <h3> Fieldset element</h3>
        <form action="data.html">
         
         <fieldset>
             <legend>Choose your mobile name:</legend>
         <select style="background-color: lightgreen;" id="Mobiles" name="Mobiles">
             <option value="Select">Select--</option>
             <option value="Ipnone">Iphone</option>
             <option value="Samsung">Samsung</option>
             <option value="Vivo">Vivo</option>
             <option value="1+">1+</option>
             <option value="Redme">Redme</option>
         </select><br/><br/><br/>
         <input type="submit" value="Submit">
        </fieldset>
     </form><br/><br/>  
        </body>
    </html>
