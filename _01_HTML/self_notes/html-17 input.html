<!DOCTYPE html>
    <html>
        <head>
            <title>Input Attributes</title>
        </head>
    <body>
    <form>
        <h1>Month</h1>
        <h2>Value</h2>
        <label for="Month">Month:</label>
        <input type="text" id="month" name="month" value="June"><br/><br/>
        <h2>Readonly</h2>
        <label for="Month">Month:</label>
        <input type="text" id="month" name="month" value="June" readonly><br/><br/>
        <h2>Disabled</h2>
        <label for="Month">Month:</label>
        <input type="text" id="month" name="month" value="June" disabled><br/><br/>
        <h2>Size</h2>
        <label for="Month">Month:</label>
        <input type="text" id="month" name="month" value="June" size="5"><br/><br/>
        <h2>Max length</h2>
        <label for="Month">Month:</label>
        <input type="text" id="month" name="month" value="June" maxlength="3"><br/><br/>
        <h2>Pattern</h2>
        <label for="Aadhar No">Aadhar No:</label>
        <input type="text" id="Aadhar No" name="Aadhar No"  pattern=""><br/><br/>
    </form>
    </body>
</html>
