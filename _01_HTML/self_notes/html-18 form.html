    <body style="padding-left: 10px; " >
         <h1 style="text-align: center; color: green; ">Your Information</h1>
         <h3>Add Text,Radio,Checkbox,Submit</h3>
            <form style=" text-align: center; background-color: darkgray; height:100%; width: 30%;">
